<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Basketball Stars Portfolio</h1>
        <div class="row">

            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card h-100 shadow-lg">
                    <img src="bron.jpg" class="card-img-top img-fluid" alt="Player 1">
                    <div class="card-body">
                        <h5 class="card-title">LeBron James</h5>
                        <p class="card-text">One of the greatest players in NBA history, known for his scoring and leadership.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="jordan.jpg" class="card-img-top img-fluid" alt="Player 2">
                    <div class="card-body">
                        <h5 class="card-title">Michael Jordan</h5>
                        <p class="card-text">Widely considered the best player ever, with six NBA championships.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card h-100 shadow">
                    <img src="kobe.jpg" class="card-img-top img-fluid" alt="Player 3">
                    <div class="card-body">
                        <h5 class="card-title">Kobe Bryant</h5>
                        <p class="card-text">An iconic shooting guard with legendary work ethic and five NBA titles.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
